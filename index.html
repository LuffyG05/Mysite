<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <style>
        body {
            text-align: center;
            background-color: #ffebf0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #d63384;
            font-size: 3em;
        }
        .date {
            font-size: 1.5em;
            color: #333;
            margin-top: 10px;
        }
        .heart {
            color: red;
            font-size: 2em;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
        .penguin {
            width: 200px;
            margin-top: 20px;
        }
        .message {
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .video-container {
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 1.2em;
            color: #d63384;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #d63384;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .response-box {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Anniversary <span class="heart">‚ù§Ô∏è</span></h1>
        <p class="date">09/03/2025</p>
        <img src="https://raw.githubusercontent.com/LuffyG05/Mysite/main/76d3c291-6e5d-4b4f-b465-0b1da65c91e8.jpg" alt="Cute Penguin" class="penguin">
        <p class="message">"Every moment with you is special. Happy anniversary, my love!"</p>
        
        <div class="gallery">
            <img src="https://raw.githubusercontent.com/LuffyG05/Mysite/main/1000049608.jpg" alt="Memory 1">
            <img src="https://raw.githubusercontent.com/LuffyG05/Mysite/main/IMG_0994.jpg" alt="Memory 2">
            <img src="https://raw.githubusercontent.com/LuffyG05/Mysite/main/IMG_1269.JPG" alt="Memory 3">
        </div>

        <div class="video-container">
            <video width="320" height="240" controls>
                <source src="https://raw.githubusercontent.com/LuffyG05/Mysite/main/1739071509545219.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <button class="button" onclick="showResponse()">Click here ü´†</button>
        
        <div id="response" class="response-box">
            <p>Please select a date for IBIS:</p>
            <input type="date" id="ibis-date" min="2025-03-01" max="2025-03-31" onchange="showSelectedDate()">
        </div>

        <p class="footer">Forever yours ‚ù§Ô∏è</p>
    </div>
    <script>
        function showResponse() {
            document.getElementById("response").style.display = "block";
        }

        function showSelectedDate() {
            let selectedDate = document.getElementById("ibis-date").value;
            if (selectedDate) {
                console.log("Selected Date: " + selectedDate); // Logs the selected date in the console only
            }
        }
    </script>
</body>
</html>
